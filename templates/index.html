<!DOCTYPE html>
<html>
<head>
  <title>Employee Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ’¬ Employee Helpdesk Chatbot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type your question..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="msg user"><span>${msg}</span></div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        body: new URLSearchParams({ message: msg }),
      });
      const data = await res.json();

      chatBox.innerHTML += `<div class="msg bot"><span>${data.answer}</span></div>`;
      chatBox.scrollTop = chatBox.scrollHeight; // auto-scroll
    }
  </script>
</body>
</html>
